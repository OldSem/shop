{% extends 'shop/base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.image.label_tag }}
    {{ form.image }}
    {{ form.good.as_hidden }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
